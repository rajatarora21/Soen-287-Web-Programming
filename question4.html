<!DOCTYPE html>
<html>
	<head>
		<style>
			body
			{
				background-color:#F7DC6F;
			}
			#fieldsetCustomerInformation
			{
				background-color:#EBDEF0;
				border-color:#5DB912;
			}
			#legendCustomerInformation
			{
				color:#5DB912;
			}
			#fieldsetCarInformation
			{
				border-color:#7D3C98;
				background-color:#E59866;
				
			}
			#legendCarInformation
			{
					color:#7D3C98;
			}
			h1
			{
				color:#5B2C6F;
				font-family:Lucida Console;
			}
		</style>
	</head>
	<body>
		<table align="center">
			<tr>
				<th><a href="https://www.nsoft.com/wp-content/uploads/2018/02/list-slot-car-races.png"><img src="car.png" height="100"></a></th>
				<th><h1>Car Dealership</h1></th>
			</tr>
		</table>
		<form>
			<fieldset id="fieldsetCustomerInformation">
				<legend id="legendCustomerInformation"><strong>Customer Information</strong></legend>
				<label><strong>Customer Name</strong></label></br>
				<input type="text" placeholder="First Name">
				<input type="text" placeholder="Last Name"></br></br>
				<label><strong>Customer contact</strong></label>
				<input type="number" placeholder="xxx-xxx-xxxx"></br></br>
				<label><strong>Email address</strong></label>
				<input type="email" placeholder="email address">
			</fieldset>
			</br>
			<fieldset id="fieldsetCarInformation">
				<legend id="legendCarInformation"><strong>Car Information</strong></legend>
				<label><strong>Car type:</strong></label></br>
				<input type="radio" name="carType" checked>Coupe</br>
				<input type="radio" name="carType">Sedan</br>
				<input type="radio" name="carType">SUV</br></br>
				<label><strong>Features:</strong></label></br>
				<input type="checkbox" name="rearViewCamera" checked>Rear View Camera
				<input type="checkbox" name="GPS">GPS
				<input type="checkbox" name="leatherSeats">Leather Seats</br></br>
				<label><strong>Price Range:</strong></label></br>
				<label><strong>Minimum price:</strong></label><input type="number"><label><strong>Maximum price:</strong></label><input type="number"></br></br>
				<label><strong>Car color:</strong></label></br>
				<input type="color"></br></br>
				<label><strong>Approximate Purchase Date:</strong></label></br>
				<input type="date">
				
			</fieldset>
			<p>Request a list of cars with quotes</p>
			<input type="submit" value="Search">
			<input type="reset" value="Start Over">
		</form>
		
	</body>
</html>
