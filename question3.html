<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<h1><img src="car.png" height="100"></img>Car Dealership</h1>
		<form>
			<fieldset>
				<legend>Customer Information</legend>
				<label>Customer Name</label></br>
				<input type="text" placeholder="First Name">
				<input type="text" placeholder="Last Name"></br></br>
				<label>Customer contact</label>
				<input type="number" placeholder="xxx-xxx-xxxx"></br></br>
				<label>Email address</label>
				<input type="email" placeholder="email address">
			</fieldset>
			</br>
			<fieldset>
				<legend>Car Information</legend>
				<label>Car type:</label></br>
				<input type="radio" name="carType" checked>Coupe</br>
				<input type="radio" name="carType">Sedan</br>
				<input type="radio" name="carType">SUV</br></br>
				<label>Features:</label></br>
				<input type="checkbox" name="rearViewCamera" checked>Rear View Camera
				<input type="checkbox" name="GPS">GPS
				<input type="checkbox" name="leatherSeats">Leather Seats</br></br>
				<label>Price Range:</label></br>
				<label>Minimum price:</label><input type="number"><label>Maximum price:</label><input type="number"></br></br>
				<label>Car color:</label></br>
				<input type="color"></br></br>
				<label>Approximate Purchase Date:</label></br>
				<input type="date">
				
			</fieldset>
			<p>Request a list of cars with quotes</p>
			<input type="submit" value="Search">
			<input type="reset" value="Start Over">
		</form>
		
	</body>
</html>
